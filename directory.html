<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bee Planet Connection - Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Bee Planet Connection Directory</h1>
    <p>A global index of apiculture bodies, guidance &amp; news.</p>
  </header>

  <main>
    <section id="filters">
      <label for="region">Filter by Region:</label>
      <select id="region">
        <option value="all">All</option>
      </select>

      <label for="type">Filter by Type:</label>
      <select id="type">
        <option value="all">All</option>
      </select>
    </section>

    <section id="directory">
      <p id="loading">Loading directoryâ€¦</p>
    </section>
  </main>

  <script defer>
    async function loadDirectory() {
      const directoryEl = document.getElementById("directory");
      const loadingEl = document.getElementById("loading");

      try {
        const response = await fetch("data/directory.seed.json");
        if (!response.ok) {
          throw new Error(`HTTP error! ${response.status}`);
        }

        const data = await response.json();
        loadingEl.remove();

        if (!data || data.length === 0) {
          directoryEl.innerHTML = "<p>No entries found.</p>";
          return;
        }

        const list = document.createElement("ul");
        data.forEach(entry => {
          const li = document.createElement("li");
          li.innerHTML = `
            <strong>${entry.name}</strong><br>
            <em>${entry.region}</em> - ${entry.type}<br>
            <a href="${entry.url}" target="_blank" rel="noopener noreferrer">${entry.url}</a>
          `;
          list.appendChild(li);
        });
        directoryEl.appendChild(list);
      } catch (err) {
        loadingEl.textContent = `Error loading directory: ${err.message}`;
      }
    }

    document.addEventListener("DOMContentLoaded", loadDirectory);
  </script>
</body>
</html>
