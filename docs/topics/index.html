<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Topics</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sakura.css/css/sakura.css">
  <style>
    .grid{display:grid;grid-template-columns:1fr 2fr;gap:1.5rem}
    .list{max-height:80vh;overflow:auto}
    .item{margin:.25rem 0}
    .item a{display:block;text-decoration:none}
    pre{white-space:pre-wrap}
    @media (max-width:900px){.grid{grid-template-columns:1fr}}
    .muted{opacity:.6;font-size:.9em}
  </style>
</head>
<body>
  <h1>Topics</h1>
  <p class="muted">Click a topic to view. You can also use <code>?slug=...</code> to deep-link.</p>
  <div class="grid">
    <div class="list" id="list"></div>
    <div class="view"><pre id="view"></pre></div>
  </div>
<script>
const MD_BASE = './md';  // NEW: all markdown is under /topics/md

async function loadIndex() {
  const res = await fetch('topics.json');
  return res.json();
}
async function loadMD(slug) {
  const res = await fetch(`${MD_BASE}/${slug}.md`);
  return res.text();
}
function renderList(data) {
  const list = document.getElementById('list');
  list.innerHTML = data.map(t => `<div class="item"><a href="?slug=${t.slug}">${t.title}</a></div>`).join('');
}
async function main() {
  const params = new URLSearchParams(location.search);
  const slug = params.get('slug');
  const index = await loadIndex();
  renderList(index);
  if(slug) {
    try {
      const md = await loadMD(slug);
      document.getElementById('view').textContent = md;
    } catch(e) {
      document.getElementById('view').textContent = 'Not found: ' + slug;
    }
  }
}
main();
</script>
</body>
</html>
