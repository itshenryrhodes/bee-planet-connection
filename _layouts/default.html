<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="{{ '/assets/wiki.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/hero.css' | relative_url }}">
</head>
<body>
  <header class="site-header">
    <div class="wrapper">
      <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
      <nav class="site-nav">
        <a href="{{ '/wiki/wiki.html' | relative_url }}">Wiki</a>
        <a href="{{ '/blog/index.html' | relative_url }}">Blog</a>
        <a href="{{ '/contact.html' | relative_url }}">Contact</a>
      </nav>
    </div>
  </header>
  <main id="content">
    {% include wiki-hero.html %}
    {{ content }}
  </main>
  <footer class="site-footer">
    <div class="wrapper">
      <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
    </div>
  </footer>
</body>
</html>
