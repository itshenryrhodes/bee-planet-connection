  <header><h1>Bee-Friendly Hedgerows</h1></header>
  <article>
    <p>Hedgerows offer shelter, forage, and corridors. Mix early, mid, and late bloomers for continuity.</p>
    <h2>Planting ideas</h2>
    <ul>
      <li>Early: willow, blackthorn.</li>
      <li>Mid: hawthorn, field maple.</li>
      <li>Late: bramble, ivy (vital autumn forage).</li>
    </ul>
  </article>
