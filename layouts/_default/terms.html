{{ define "main" }}
<main class="container content prose">
  <h1>{{ .Title }}</h1>
  <div class="card">
    <ul>
      {{ range .Data.Terms.Alphabetical }}
        {{ $p := .Page }}
        <li>
          <a href="{{ $p.RelPermalink }}">{{ with $p }}{{ .LinkTitle }}{{ else }}{{ .Term }}{{ end }}</a>
          ({{ .Count }})
        </li>
      {{ end }}
    </ul>
  </div>
</main>
{{ end }}
