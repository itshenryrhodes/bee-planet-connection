<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ with .Title }}{{ . }} â€” {{ end }}{{ .Site.Title }}</title>
  {{ $css := resources.Get "css/site.css" | resources.Minify | resources.Fingerprint }}
  <link rel="stylesheet" href="{{ $css.RelPermalink }}" integrity="{{ $css.Data.Integrity }}" />
</head>
<body>
  <!-- Empty header so CSS can pin the logo without editing HTML anywhere -->
  <header class="site-header"  aria-label="Site header"></header>

  <div id="page">
    {{ block "main" . }}{{ end }}
  </div>

  <footer class="container" style="margin-top:3rem; padding:2rem 0; color:#5c5c5c; border-top:1px solid #e5e7eb;">
    <small>&copy; {{ now.Format "2006" }} {{ .Site.Title }}</small>
  </footer>
</body>
</html>
