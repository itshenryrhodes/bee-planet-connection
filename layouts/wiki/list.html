{{ define "main" }}
<main class="container content prose">
  <h1>{{ .Title }}</h1>
  {{ with .Params.summary }}<p class="lead">{{ . }}</p>{{ end }}
  <div class="card">
    <ul>
      {{ range .Pages.ByWeight.ByTitle }}
        <li><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>{{ if .Draft }} <small>(draft)</small>{{ end }}</li>
      {{ end }}
    </ul>
  </div>
</main>
{{ end }}
