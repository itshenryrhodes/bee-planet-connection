<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feature Image Block</title>

  <!-- Preload the hero image for faster rendering -->
  <link rel="preload" as="image" href="https://cdn.midjourney.com/17c45b25-49a4-4b4b-869d-75c0857be7b2/0_0.png">

  <style>
    /* Root palette: tweak to match your site */
    :root {
      --bg: #0b0b0b;
      --fg: #ffffff;
      --maxw: 1200px;
      --radius: 16px;
      --shadow: 0 10px 30px rgba(0,0,0,.25);
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.5;
    }

    .wrap {
      max-width: var(--maxw);
      margin: 32px auto;
      padding: 0 16px;
    }

    .card {
      border-radius: var(--radius);
      overflow: clip;
      box-shadow: var(--shadow);
      background: #111;
    }

    /* Responsive media container keeping aspect ratio */
    .media {
      position: relative;
      width: 100%;
      /* Adjust aspect-ratio as you like; this is a safe default */
      aspect-ratio: 16 / 9;
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-image: url('https://cdn.midjourney.com/17c45b25-49a4-4b4b-869d-75c0857be7b2/0_0.png');
    }

    /* Optional caption */
    figcaption {
      padding: 12px 16px 16px;
      font-size: 0.95rem;
      color: #d6d6d6;
    }

    /* Progressive enhancement: swap to <picture> if JS disabled */
    noscript img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <figure class="card" role="group" aria-labelledby="figcap">
      <!-- CSS background version (fast & simple) -->
      <div class="media" role="img" aria-label="Feature image supplied by user"></div>

      <!-- Fallback for no-JS / no-CSS environments -->
      <noscript>
        <img
          src="https://cdn.midjourney.com/17c45b25-49a4-4b4b-869d-75c0857be7b2/0_0.png"
          alt="Feature image supplied by user"
          loading="lazy"
          decoding="async"
          width="1600" height="900"
        />
      </noscript>

      <figcaption id="figcap">
        Optional caption — edit or remove. File is self‑contained and ready to embed anywhere.
      </figcaption>
    </figure>
  </main>
</body>
</html>
