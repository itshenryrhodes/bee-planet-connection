name: Wiki Quality Gate

on:
  pull_request:
    paths: ["wiki/**.html"]
  push:
    paths: ["wiki/**.html"]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Make scripts executable
        run: |
          chmod +x scripts/wiki-quality.sh || true
      - name: Run checks
        run: |
          bash scripts/wiki-quality.sh wiki 400
      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: wiki_quality_report
          path: wiki_quality_report.csv
