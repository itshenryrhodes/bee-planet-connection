name: Build and deploy (Hugo â†’ GitHub Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/London
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.150.1'
          extended: true

      - name: Show environment + tree
        run: |
          hugo version || true
          echo "PWD=$(pwd)"
          ls -la
          echo "---- site/ ----"
          ls -la site || true
          echo "---- site root files ----"
          ls -la site | sed -n '1,200p'
          echo "---- check config ----"
          ls -la site/config.* || true
          echo "---- sample layouts ----"
          ls -la site/layouts || true
          echo "---- sample static ----"
          ls -la site/static || true

      - name: Build site (verbose)
        working-directory: site
        run: |
          set -e
          hugo --gc --minify --verbose --debug \
            --baseURL "${{ steps.pages.outputs.base_url }}/"

      - name: Verify CSS present and non-trivial
        run: |
          test -s site/public/css/brand.css || (echo "brand.css missing"; exit 1)
          BYTES=$(wc -c < site/public/css/brand.css || echo 0)
          [ "$BYTES" -ge 1000 ] || (echo "brand.css too small ($BYTES bytes)"; exit 1)

      - name: Verify homepage contains expected classes
        run: |
          grep -q 'home-hero' site/public/index.html || (echo "home-hero class missing on homepage"; exit 1)
          grep -q 'featured-grid' site/public/index.html || (echo "featured-grid class missing on homepage"; exit 1)

      - name: Verify no template syntax leaked to output
        run: |
          if grep -R -E "{%|{{[^}]}" site/public >/dev/null; then
            echo "Template syntax detected in built output"; exit 1
          fi

      - name: Upload artifact (public)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: public-preview
          path: site/public
          if-no-files-found: warn

      - name: Upload artifact (logs)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-logs
          path: |
            **/*.log
          if-no-files-found: ignore

      - name: Upload Pages artifact
        if: success()
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
