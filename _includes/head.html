<meta charset="utf-8" />
<title>{{ page.title | default: site.title }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="{{ page.description | default: site.description }}" />

<!-- SEO / OpenGraph / Twitter Cards -->
{% seo %}

<!-- Favicons -->
<link rel="icon" href="{{ '/img/favicon.svg' | relative_url }}" type="image/svg+xml" sizes="any">
<link rel="icon" href="{{ '/img/favicon.webp' | relative_url }}" type="image/webp">
<link rel="icon" href="{{ '/img/favicon-32.png' | relative_url }}" type="image/png" sizes="32x32">
<link rel="icon" href="{{ '/img/favicon-16.png' | relative_url }}" type="image/png" sizes="16x16">

<!-- Web App Manifest + Theme Colors -->
<link rel="manifest" href="{{ '/manifest.webmanifest' | relative_url }}">
<meta name="theme-color" content="#228B22" media="(prefers-color-scheme: light)">
<meta name="theme-color" content="#F7F7EE" media="(prefers-color-scheme: dark)">

<!-- Color scheme -->
<link rel="stylesheet" href="{{ '/assets/css/tokens-forest-honey.css' | relative_url }}">
<link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}">

<!-- Scripts -->
<script defer src="{{ '/assets/js/site.js' | relative_url }}"></script>

{% if site.google_analytics_id %}
  {% include analytics.html id=site.google_analytics_id %}
{% endif %}
