<!-- _includes/head.html -->
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>
  {% if page.title %}{{ page.title }} Â· {% endif %}{{ site.title | default: "Bee Planet Connection" }}
</title>
{% if page.description or site.description %}
<meta name="description" content="{{ page.description | default: site.description | escape }}" />
{% endif %}

<link rel="icon" href="{{ '/favicon.webp' | relative_url }}" type="image/webp">
<link rel="manifest" href="{{ '/manifest.webmanifest' | relative_url }}">
<link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}">

{% if site.plugins contains 'jekyll-seo-tag' %}
  {% seo %}
{% endif %}

{% if site.google_analytics_id %}
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics_id }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ site.google_analytics_id }}');
  </script>
{% endif %}
