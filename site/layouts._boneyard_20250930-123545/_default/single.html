{{ define "main" }}
<article class="content">
  <header class="content-header">
    <h1>{{ .Title }}</h1>
    {{ with .Description }}<p class="lead">{{ . }}</p>{{ end }}
    {{ with .Date }}<p class="meta"><time datetime="{{ . }}">{{ .Format "02 Jan 2006" }}</time></p>{{ end }}
  </header>
  <div class="prose">
    {{ .Content }}
  </div>
</article>
{{ end }}
