{{/* bpc: per-section template */}}
{{ define "main" }}
<section class="container" style="display:flex;flex-direction:column;gap:1rem;">
    {{ with .Content }}<div class="section-intro">{{ . }}</div>{{ end }}
    <ul class="{{ .Section }}-list">
      {{ range .Pages.ByTitle }}
        <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
      {{ end }}
    </ul>
  </section>
{{ end }}
