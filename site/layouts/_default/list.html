{{ define "main" }}
  {{ partial "hero.html" . }}
  {{ if .Content }}<section class="container">{{ .Content }}</section>{{ end }}
  <section class="container">
    <ul>
      {{ range .Pages.ByTitle }}
        <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
      {{ end }}
    </ul>
  </section>
{{ end }}
