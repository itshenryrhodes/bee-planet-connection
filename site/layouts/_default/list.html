{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ with .Content }}<div class="card" style="margin-bottom:16px">{{ . }}</div>{{ end }}
  <div class="grid cols-3">
    {{ range .Pages.ByTitle }}
      <article class="card">
        <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
        {{ with .Params.description }}<p>{{ . }}</p>{{ end }}
      </article>
    {{ end }}
  </div>
{{ end }}
