{{ define "main" }}
<main class="container content prose">
  <h1>{{ .Title }}</h1>
  <div class="card">
    <ul>
      {{ range .Pages.ByDate.Reverse }}
        <li>
          <a href="{{ .RelPermalink }}">{{ or .LinkTitle .Title }}</a>{{ if .Draft }} <small>(draft)</small>{{ end }}
        </li>
      {{ else }}
        <li>No content yet.</li>
      {{ end }}
    </ul>
  </div>
</main>
{{ end }}
