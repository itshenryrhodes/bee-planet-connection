{{ define "base" -}}
<!doctype html>
<html lang="en" dir="ltr">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body class="site page {{ .Kind }} {{ .Type }}">
    {{ partial "header.html" . }}
    <main id="content" role="main" class="container content prose">
      {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}
    {{ if .Site.IsServer -}}
      <script src="/livereload.js?mindelay=10&v=2&port={{ .Site.ServerPort }}&path=livereload" defer></script>
    {{- end }}
  </body>
</html>
{{- end }}
