{{/* Renders if a "hero" param exists in front matter; falls back to .Site.Params.homeHero on home */}}
{{ $img := .Params.hero }}
{{ if and (not $img) .IsHome }}{{ $img = .Site.Params.homeHero }}{{ end }}

{{ if $img }}
<section class="section-hero container">
  <div class="copy">
    <h1 style="margin:0;font-family:var(--bpc-font-head);font-size:clamp(1.75rem,3vw,2.25rem);line-height:1.2;">
      {{ .Title }}
    </h1>
    {{ with .Params.description }}<p class="text-muted">{{ . }}</p>{{ end }}
  </div>
  <div class="media">
    <img src="{{ $img }}" alt="" style="width:100%;height:100%;object-fit:cover;object-position:center;">
  </div>
</section>
{{ end }}
