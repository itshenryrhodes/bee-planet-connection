<!-- Minimal head partial -->
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<meta name="color-scheme" content="light">
<link rel="icon" href="/favicon.ico">
<link rel="stylesheet" href="/css/brand.css"><!-- safe if present; ignored if 404 -->
<style>
  :root{
    --bg:#ffffff;--text:#121212;--muted:#676767;--brand:#0b3d91;--brand-2:#f3b400;--card:#f7f7f8;--radius:16px
  }
  body{margin:0;background:#fff;color:var(--text);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial}
  a{color:var(--brand);text-decoration:none} a:hover{text-decoration:underline}
  .container{max-width:1100px;margin:0 auto;padding:24px}
  header.site{display:flex;align-items:center;gap:16px;padding:16px 0}
  header.site img{height:32px}
  nav ul{display:flex;gap:12px;list-style:none;margin:0;padding:0;flex-wrap:wrap}
  .hero{background:var(--card);border-radius:var(--radius);padding:20px;margin:8px 0 24px}
  .grid{display:grid;grid-template-columns:1fr;gap:16px}
  @media (min-width:900px){.grid{grid-template-columns:1fr 1fr}}
  .card{background:#fff;border:1px solid #eee;border-radius:var(--radius);padding:18px}
  .eyebrow{font-size:.8rem;color:var(--muted);text-transform:uppercase;letter-spacing:.04em;margin:0 0 6px}
  .card h3{margin:.25rem 0 .5rem;font-size:1.2rem}
  .card p{margin:.5rem 0 1rem;color:#333}
  .btn{display:inline-block;border-radius:12px;padding:8px 12px;background:var(--brand);color:#fff}
</style>
