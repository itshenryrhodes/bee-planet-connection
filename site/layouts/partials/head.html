{{/* Build and include CSS with cache-busting via Hugo Pipes */}}
{{ $css := resources.Get "css/main.scss" | toCSS | minify | fingerprint }}
<link rel="stylesheet" href="{{ $css.RelPermalink }}" integrity="{{ $css.Data.Integrity }}" crossorigin="anonymous">

{{/* Preload a primary font example (replace path if you add fonts) */}}
{{ with resources.Get "fonts/Inter-Variable.woff2" }}
<link rel="preload" as="font" href="{{ .RelPermalink }}" type="font/woff2" crossorigin>
{{ end }}
